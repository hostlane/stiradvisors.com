<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/thank-you/style.css" />
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <meta http-equiv="refresh" content="2; URL=/" />

    <title>Thank You | Stir Advisors</title>
  </head>

  <body>
    <div id="preloader">
      <img src="/assets/img/logo.png" alt="Stir Advisors" />
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <nav id="navbar" class="navbar navbar-expand-lg">
      <div class="container-fluid inner-wrap">
        <a class="navbar-brand"
          ><img class="logo" src="/assets/img/logo.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          id="navButton"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link" onclick="toTop()">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact-us">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="thank-you">
      <div class="inner-wrap">
        <p class="section-heading text-center">Thank you for contacting us.</p>
        <p class="sub-heading">
          We will get back to you shortly. In the meantime, you can check out
          our services.
        </p>
      </div>
    </div>

    <div id="footer">
      <div class="logo-wrap inner-wrap">
        <img onclick="toTop()" class="logo" src="/assets/img/logo.png" />
      </div>
      <div class="inner-wrap links-wrap">
        <div class="left">
          <p class="heading">Quick links</p>
          <ul>
            <li>Services</li>
            <li>About Us</li>
          </ul>
        </div>
        <div class="right" id="form">
          <p class="heading">
            Connect with <span class="blue-text">Stir Advisors</span> today.
          </p>
          <form id="contact-us">
            <input type="text" name="name" placeholder="Enter name" />
            <input type="tel" name="mobile" placeholder="Enter phone number" />
            <input type="email" name="email" placeholder="Enter email" />
            <textarea
              rows="6"
              cols="auto"
              name="message"
              placeholder="Enter purpose of connection"
            ></textarea>
            <button type="submit" class="site-btn">Contact us</button>
          </form>
        </div>
      </div>
    </div>

    <script src="/assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
